<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/lac/dashboard}">LACMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/profile}">[[${user.getFullName()}]]</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/profile}">View your profile</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div th:if="${param.success}">
      <div>
        <p>Welcome, [[${user.getFullName()}]].</p>
      </div>
    </div>
    <h1 class="text-left"> Dashboard </h1>
    <div th:if="${socialWorkerUser == null}">
      <p>There is no social worker assigned to you currently.</p>
    </div>

    <div class="card col-md-8 justify-content-md-center" th:else>
      <div class="card-body">
        <h2 class="card-title">[[${socialWorkerUser.getFullName()}]]</h2>
        <p class="card-text">[[${socialWorkerUser.getEmail()}]]</p>
<!--        <a href="#" class="btn btn-primary">Go somewhere</a>-->
      </div>
    </div>
  </div>
</div>
</body>
</html>

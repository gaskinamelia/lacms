<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/sw/dashboard}">LACMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/profile}">[[${user.getFullName()}]]</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/profile}">View your profile</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div th:if="${param.success}">
      <div>
        <p>Welcome, [[${user.getFullName()}]].</p>
      </div>
    </div>
    <h1 class="text-left"> Dashboard </h1>

    <div class="card col-12">
      <div class="card-header">
        <h2 class="text-left">Looked After Children</h2>
      </div>

      <div class="card-body">
        <div th:if="${lacs.size() == 0}">
          <p>No LAC profiles assigned to you</p>
        </div>
        <div class="card" th:else th:each="lac : ${lacs}" >
          <h2 class="text-left">[[${lac.getFullName()}]]</h2>
          <p>Email address: [[${lac.getEmail()}]]</p>

        </div>
        <br>
      </div>
    </div>
  </div>
</div>
</body>
</html>

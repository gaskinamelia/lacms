<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/sw/dashboard}">LACMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item" >
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">[[${user.getFullName()}]]</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">View your profile</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-left">Viewing comments for [[${meetingNote.getTitle()}]]</h1>
    </div>
    <div class="row">
        <div class="col-md-8 justify-content-md-center">
            <div th:else th:each="comment : ${comments}">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Added by: [[${comment.getCreatedUserName()}]]</p>
                        <p class="card-text">Date added: [[${comment.getDisplayCreatedDate()}]]</p>
                        <p class="card-text">Comments: [[${comment.getComments()}]]</p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
